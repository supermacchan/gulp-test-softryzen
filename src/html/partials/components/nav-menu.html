{% set component = components.navigation %}

<nav class="nav">
  <ul class="flex gap-2 notXl:flex-col notXl:items-center notXl:justify-center">
    {% for item in component.items %}
    <li class="w-max">
      <a
        class="duration-300 hover:text-accent focus:text-accent"
        href="{{ item.link }}"
        data-menu-link
        >{{ item.title }}</a
      >
    </li>
    {% endfor %}
  </ul>
</nav>
