{% set section = path %}
{% set slides = section.content.slides %}
{% set bullets = section.bullets %}

<section class="{{section.id}}">
  <div class="container flex flex-col">
    <h2 class="section-title mb-6 md:mb-10 xl:mb-20">
      {{ section.content.title }}
    </h2>
    <ul>
      {% for item in slides %}
      {% include 'components/slide.html' %}
      {% endfor %}
    </ul>
    <ul class="mx-auto flex gap-2">
      {% for bullet in bullets %}
      <li class="path__bullet">{{ bullet }}</li>
      {% endfor %}
    </ul>
  </div>
</section>
