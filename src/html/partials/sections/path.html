{% set section = path %}
{% set slides = section.content.slides %}
{% set bullets = section.bullets %}

<section class="{{section.id}}" id="{{section.id}}_section">
  <div class="container flex flex-col overflow-x-hidden">
    <h2 class="section-title mb-6 md:mb-10 xl:mb-20">
      {{ section.content.title }}
    </h2>
    <ul class="path__slider">
      {% for item in slides %}
      {% include 'components/slide.html' %}
      {% endfor %}
    </ul>
  </div>
</section>
