{% set section = advantages %}
{% set list = section.content.list %}

<section class="{{section.id}}">
  <div class="container flex flex-col">
    <h2 class="section-title mb-6 md:mb-10 xl:mb-[60px]">
      {{ section.content.title }}
    </h2>
    <ul class="advantages__list">
      {% for item in list %}
      <li class="advantages__list-item">
        <svg class="advantages__icon" width="72" height="72" aria-label="{{item.icon_aria}}">
          <title>{{item.icon_aria}}</title>
          <use href="./assets/images/sprite.svg#{{item.icon}}"></use>
        </svg>
        <p>{{ item.text }}</p>
      </li>
      {% endfor %}
    </ul>
    <button type="button" class="advantages__button">{{ section.content.button }}</button>
  </div>
</section>
