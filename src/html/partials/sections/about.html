{% set section = about %}

<section class="{{section.id}}">
  <div class="container">
    <h2 class="section-title mb-6">
      {{ section.content.title }}
    </h2>
    <p class="about__description">
      {{ section.content.description }}
    </p>
    <p class="about__accent">
      {{ section.content.accent }}
    </p>
  </div>
</section>
